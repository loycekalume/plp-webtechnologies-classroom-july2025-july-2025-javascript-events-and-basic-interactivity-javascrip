<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Interactive Webpage</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#home" class="nav-link">Home</a></li>
      <li><a href="#form" class="nav-link">Form</a></li>
      <li><a href="#interactive" class="nav-link">Interactive</a></li>
    </ul>
  </nav>

  <main>
    <!-- Section 1: Content -->
    <section id="home">
      <h2>Welcome Section</h2>
      <p>This is a simple webpage that demonstrates a form, interactivity, and validation using JavaScript.</p>
      <button id="themeToggle">Toggle Dark Mode</button>
    </section>

    <!-- Section 2: Form -->
    <section id="form">
      <h2>Sign Up Form</h2>
      <form id="signupForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <button type="submit">Submit</button>
        <p id="formMessage"></p>
      </form>
    </section>

    <!-- Section 3: Interactive Area -->
    <section id="interactive">
      <h2>Click Counter</h2>
      <p>Click the button to increase the count:</p>
      <button id="counterBtn">Click Me</button>
      <p>Count: <span id="countDisplay">0</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
